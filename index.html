<html>
	<head>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">	</script>
    <script src="tictactoe.js"></script>
    <link rel="stylesheet" href="tictactoe.css">
	<body>
		<div class = "floatL"></div>
		<div class = "pad floatL">
			<button class = "all selected" id = "x">X</button>
			<button class = "all" id = "o">O</button>
		</div>
		<div class = " floatR">
			<p id = "result"></p>
		</div>
		<div class = "bigBox floatR">
			<div>
				<button class = "right bottom" id = "topLeft"></button>
				<button class = "right bottom" id = "topMid"></button>
				<button class = "bottom" id = "topRight"></button>
			</div>
			<div>
				<button class = "right bottom" id = "midLeft"></button>
				<button class = "right bottom" id = "mid"></button>
				<button class = "bottom" id = "midRight"></button>
			</div>
			<div>
				<button class = "right" id = "botLeft"></button>
				<button class = "right" id = "botMid"></button>
				<button id = "botRight"></button>
			</div>
		</div>
	</body>
</html>
